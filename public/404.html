<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - Kamizero</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --kamizero-teal: #14bec0;
      --kamizero-teal-dark: #0fa8aa;
      --kamizero-navy: #003049;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--kamizero-navy);
    }

    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--kamizero-teal);
      line-height: 1;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--kamizero-navy);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-icon {
      font-size: 4rem;
      color: var(--kamizero-teal);
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .btn-home {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: var(--kamizero-teal);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      border-radius: 10px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(20, 190, 192, 0.3);
    }

    .btn-home:hover {
      background-color: var(--kamizero-teal-dark);
      box-shadow: 0 4px 12px rgba(20, 190, 192, 0.4);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.25rem;
      }

      .error-message {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="/KAMIZERO LOGO THUMB.png" alt="Kamizero" class="logo">
    <div class="error-icon">
      <i class="fa-solid fa-map-location-dot"></i>
    </div>
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      Oops! The page you're looking for doesn't exist or has been moved.
      Let's get you back on track.
    </p>
    <a href="/" class="btn-home">Back to Dashboard</a>
  </div>
</body>
</html>
